<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css"> 
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="./style.css">

    <title>ToDo List</title>
  </head>
  <body>

    <div class="container">
      <div class="row">
        <div class="col">
          <h1 class="text-center">ToDo List</h1>
        </div>
      </div>

      <div class="row">
        <div class="col">
          <form>
            <div class="form-group row">
              <label for="inputPassword" class="col-sm-3 col-form-label text-right">ToDo Item:</label>
              <div class="col-sm-7">
                <input type="password" class="form-control" id="inputPassword">
              </div>
              <div class="col-sm-2">
                <button type="submit" class="btn btn-primary mb-2">Add To List</button>
              </div>
            </div>
          </form>
        </div>
      </div>

      <section class="todolist">
        <div class="row">
          <div class="col-sm-10">
            <p>Item no 1 here...</p>
          </div>
          <div class="col-sm-1 text-right">
            <button type="button" class="btn btn-success"><i class="fas fa-check"></i></button>
          </div>
          <div class="col-sm-1">
            <button type="button" class="btn btn-warning"><i class="fas fa-trash-alt"></i></button>
          </div>
        </div>
      </section>
      

    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="./app.js"></script>
</body>
</html>
